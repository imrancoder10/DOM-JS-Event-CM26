<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Delectus, repellat dolor?</li>
            <li class="item">Quod, fugit officia.</li>
            <li class="item">Nostrum, qui consequatur!</li>
            <li class="item">Corporis, iste animi!</li>
            <li class="item">Rem, omnis quo.</li>
        </ul>
        <button id="btn-add">Add Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     });
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        });

        document.getElementById('btn-add').addEventListener('click', function(){
            const ul = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'I am new comer.';
            ul.appendChild(li);
        });

</script>
</body>
</html>
