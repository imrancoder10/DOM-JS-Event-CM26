<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3><br>
    <p id="input-text-display">Default Input text</p>
    <input type="text" id="input-field">
    <button id="btn-update">Update</button>
    <br><br>
    <button onclick="handlOnClick()">Handle Event Add onclick Function</button>
    <button id="event-listener">Handle event by addEventListener</button>
    <script>
        function handlOnClick(){
            const h1 = document.getElementById('handler-status');
            h1.innerText= 'Handled By function attached on onclick attribtute';
        }
        // option 2
        document.getElementById('event-listener').addEventListener('click', function(){
            const h1 = document.getElementById('handler-status');
            h1.innerText= 'Text updated by listener function';
        });

        //  option 2: recap
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText= inputText;
            inputField.value = '';
            
        });
    </script>
</body>
</html>
